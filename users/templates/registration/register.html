<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration page.</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% block content %}
  <form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit"></button>
    <input name="next" type="hidden" value="{% url 'learning_logs:index' %}">
  </form>
{% endblock content %}
</body>
</html>
